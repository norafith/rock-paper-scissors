<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='main.css'>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <button id='language-change'>ENG</button>
  <h1 id='descr'>Rock, Paper or Scissors?</h1>
  <section id='score-sect'>
    <div>
      <span id='computer-score-descr'>Computer:</span>
      <span id='computer-score' class='score'>0</span>
    </div>
    <div>
      <span id='player-score-descr'>You:</span>
      <span id='player-score' class='score'>0</span>
    </div>
  </section>
  <section id='message-sect'>
    <span id='message'></span>
  </section>
  <section id='button-sect'> 
    <button id='rock' class='play-buttons'>Rock</button>
    <button id='scissors' class='play-buttons'>Scissors</button>
    <button id='paper' class='play-buttons'>Paper</button>
  </section>
</body>
<script src='script.js'></script>
</html>
